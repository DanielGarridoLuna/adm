<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administración de la Tienda</title>
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/jquery-ui.css">
  </head>
  <body class="bg-dark">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <a class="navbar-brand mx-3" href="#offmenu" data-bs-toggle="offcanvas">
                Menu
            </a>
    </nav>


    <div class="container">
        <div id="entorno">
               
          
     
        </div>
    </div>

<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offmenu" aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Opciones</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body d-flex flex-column justify-content-between">
   
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"  aria-controls="collapseOne">
            Productos
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <button class="btn btn-primary w-100 my-2" onclick="veraddprod()">Agregar producto</button>
          <button class="btn btn-primary w-100 my-2" onclick="verproductos()">Ver productos</button>
          <button class="btn btn-primary w-100 my-2"  onclick="vermodiprod()">Modificar producto</button>
          <button class="btn btn-primary w-100 my-2" onclick="vereliprod()">Eliminar producto</button>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Deudas
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <button class="btn btn-primary w-100 my-2" onclick="veradddeudor()">Agregar Empleado</button>
            <button class="btn btn-primary w-100 my-2" onclick="verdeudas()">Ver deudas</button>
            <button class="btn btn-primary w-100 my-2" onclick="vermodideuda()">Modificar deuda</button>
            <button class="btn btn-primary w-100 my-2" onclick="verelideuda()">Eliminar Empleado</button>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" >
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
           Ventas
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <button class="btn btn-primary w-100 my-2" onclick="vercorterapido()">Corte rápido</button>
            <button class="btn btn-primary w-100 my-2" onclick="verventasfecha()">Ventas por fecha</button>
          </div>
        </div>
      </div>
    </div>

    <div>
        <button class="btn btn-danger w-100 m-2">Cerrar sesión</button>
    </div>

  </div>
</div>

     <script src="js/firebase-app.js"></script>
     <script src="js/firebase-auth.js"></script>
     <script src="js/firebase-firestore.js"></script>
     <script src="js/jquery-3.7.1.js"></script>
     <script src="js/jquery-ui.js"></script>
     <script src="js/conexion.js"></script>
     <script src="js/log.js"></script>
     <script src="js/filtro.js"></script>
     <script src="js/operaciones.js"></script>
     <script src="js/filtrodeudas.js"></script>
     <script src="js/Deudas.js"></script>
     <script src="js/ventas.js"></script>
     <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
